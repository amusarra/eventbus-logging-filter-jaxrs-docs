# Regole di stile
[*.adoc]
# Verifica la presenza di un'intestazione di livello 1
headings = subheadings, required
# Verifica che le liste siano formattate correttamente
list-format = true
# Controlla la presenza di maiuscole/minuscole corrette nei titoli delle sezioni
section-capitalization = sentence-case
# Verifica l'uso corretto dei caratteri di citazione
quotes = smart

# Regole di linting
[*.adoc]
# Verifica la presenza di spazi vuoti alla fine delle righe
trailing-spaces = error
# Verifica che i numeri delle sezioni siano in sequenza
section-order = true
# Controlla l'uso di citazioni e citazioni in blocco
blockquotes = required, consistent
# Verifica che i link siano formattati correttamente
links = true
# Verifica che i blocchi di codice abbiano una didascalia
code-block-caption = required
