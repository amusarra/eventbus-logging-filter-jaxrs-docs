# Simple workflow for deploying static content to GitHub Pages
name: Deploy asciidocs static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'corretto'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Puoi scegliere la versione di Node.js desiderata

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Verify Mermaid CLI installation
        run: mmdc --version

      - name: Convert AsciiDoc to HTML5
        run: |
          mvn clean asciidoctor:process-asciidoc@asciidoc-to-html

      - name: Compress directory
        run: |
          tree target/generated-html5 &&
          tar -cvf generated-html5.tar target/generated-html5 &&
          ls -l generated-html5.tar

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'generated-html5.tar'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
